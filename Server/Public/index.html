<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="vendors/jquery.min.js"></script>
    <script src="client.js"></script>
    <title>Document</title>
  </head>

  <body>
    <header>
      <h1>
        Server Side Calculator
      </h1>
    </header>
    <form class="js-new-form-submit" action="/">
      <div>
        <input
          class="js-input-number1"
          type="number"
          placeholder="number"
          name="number1"
          require
        />

        <button class="js-btn-plus">+</button>
        <button class="js-btn-minus">-</button>
        <button class="js-btn-multiply">*</button>
        <button class="js-btn-divide">/</button>

        <input
          class="js-input-number2"
          type="number"
          placeholder="number"
          name="number2"
          require
        />

        <button class="js-btn-equal">=</button>
      </div>
      <div>
        <button class="js-btn-clear">C</button>
      </div>
    </form>
    <div class="js-expression-result">
      <h2>0</h2>
    </div>

    <div class="js-list-record">
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </body>
</html>
