<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="vendors/jquery.min.js"></script>
    <script src="client.js"></script>
    <title>Document</title>
  </head>

  <body>
    <header>
      <h1>
        Server Side Calculator
      </h1>
    </header>

    <div>
      <input
        class="js-input-number1"
        type="number"
        placeholder="number"
        name="number1"
        require
      />

      <button class="js-btn-data-operation">+</button>
      <button class="js-btn-data-operation">-</button>
      <button class="js-btn-data-operation">*</button>
      <button class="js-btn-data-operation">/</button>

      <input
        class="js-input-number2"
        type="number"
        placeholder="number"
        name="number2"
        require
      />

      <button class="js-btn-data-equals">=</button>
      <button class="js-btn-data-clear">C</button>
    </div>

    <div class="js-expression-result">
      <h2>0</h2>
    </div>

    <div class="js-list-record">
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </body>
</html>
